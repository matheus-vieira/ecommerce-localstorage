<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Utilizando LocalStorage</title>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="navbar-brand" href="/ecommerce-localstorage">E-Commerce</a>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/ecommerce-localstorage/Pessoas">Pessoas</a>
            <a class="p-2 text-dark" href="/ecommerce-localstorage/Produtos">Produtos</a>
        </nav>
      </div>
    <main class="container">
        <form>
            <div class="form-group">
                <label for="txtNome">Nome</label>
                <input type="text" class="form-control" id="txtNome" aria-describedby="nomeHelp" placeholder="Nome" required="required" />
                <small id="nomeHelp" class="form-text text-muted">Digite o nome do produto.</small>
            </div>
            <div class="form-group">
                <label for="txtCategoria">Categoria</label>
                <input type="text" class="form-control" id="txtCategoria" aria-describedby="categoriaHelp" placeholder="Categoria">
                <small id="categoriaHelp" class="form-text text-muted">Digite a categoria do produto.</small>
            </div>
            <div class="form-group">
                <label for="txtDescricao">Descrição</label>
                <textarea name="txtDescricao" id="txtDescricao" cols="30" rows="10"  aria-describedby="descricaoHelp" placeholder="Descrição"></textarea>
                <small id="descricaoHelp" class="form-text text-muted">Digite uma descricao para o produto.</small>
            </div>
            <div class="form-group">
                <label for="txtPreco">Preço</label>
                <input type="number" class="form-control" id="txtPreco" step="0.01" aria-describedby="precoHelp" required="required" />
                <small id="precoHelp" class="form-text text-muted">Informe o preço do produto.</small>
            </div>
            <button id="btnSalvar" type="submit" class="btn btn-primary">Salvar</button>
            <a href="../">Lista</a>
        </form>
    </main>
    <script src="../../js/controller.js"></script>
    <script src="../../js/utils/UrlParams.js"></script>
    <script src="../../js/models/Produto.js"></script>
    <script src="../../js/views/produtos/editar.js"></script>
</body>

</html>
