<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Utilizando LocalStorage</title>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="navbar-brand" href="/ecommerce-localstorage">E-Commerce</a>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/ecommerce-localstorage/Pessoas">Pessoas</a>
            <a class="p-2 text-dark" href="/ecommerce-localstorage/Produtos">Produtos</a>
        </nav>
      </div>
    <main class="container">
        <h2>Tem certeza que deseja deletar o registro:</h2>
        <form>
            <div class="form-group">
                <label for="txtNome">Nome</label>
                <input type="text" class="form-control" id="txtNome" aria-describedby="nomeHelp" placeholder="Nome" disabled="disabled" readonly="readonly" />
                <small id="nomeHelp" class="form-text text-muted">Digite o seu nome, temos um campo para o sobrenome.</small>
            </div>
            <div class="form-group">
                <label for="txtSobreNome">Sobrenome</label>
                <input type="text" class="form-control" id="txtSobreNome" aria-describedby="sobreNomeHelp" placeholder="Sobrenome" disabled="disabled" readonly="readonly" />
                <small id="sobreNomeHelp" class="form-text text-muted">Digite o seu sobrenome.</small>
            </div>
            <div class="form-group">
                <label for="txtDataNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="txtDataNascimento" aria-describedby="dataNascimentoHelp" placeholder="Data de Nascimento" disabled="disabled" readonly="readonly" />
                <small id="dataNascimentoHelp" class="form-text text-muted">Informe a data de nascimento.</small>
            </div>
            <button id="btnSalvar" type="submit" class="btn btn-primary">Deletar</button>
            <a href="../">Lista</a>
        </form>
    </main>
    <script src="../../js/controller.js"></script>
    <script src="../../js/utils/UrlParams.js"></script>
    <script src="../../js/models/Pessoa.js"></script>
    <script src="../../js/views/pessoas/deletar.js"></script>
</body>

</html>
